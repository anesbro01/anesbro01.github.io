<img class="photo" src="assets/ciro.png"/>

<div class="container">
<div class="item" *ngFor="let item of items">
<audio #ref 
  [src]="item.src" 
  (play)="item.isPlaying = true;" 
  (ended)="item.isPlaying = false;"
  (pause)="item.isPlaying = false;"></audio>
<a 
  class="button" 
  [class.pressed]="item.isPlaying" 
  (click)="item.isPlaying ? [ref.pause(), ref.currentTime = 0] : ref.play()" 
  href="#">
  {{ item.label }}
</a>
</div>
</div>
